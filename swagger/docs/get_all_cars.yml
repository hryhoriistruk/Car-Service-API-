summary: "Retrieve all cars"
description: "Fetches all cars from the database"
responses:
  200:
    description: "A list of cars"
    content:
      application/json:
        schema:
          type: "array"
          items:
            type: "object"
            properties:
              car_id:
                type: "integer"
                example: 1
              purchase_date:
                type: "date"
                example: "2021-01-01"
              purchase_price:
                type: "number"
                example: 10000.00
              car_make_id:
                type: "integer"
                example: 1
              fuel_type_id:
                type: "integer"
                example: 1
              pickup_location_id:
                type: "integer"
                example: 1
  500:
    description: "Internal server error"
